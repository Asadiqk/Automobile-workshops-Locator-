<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Workshop Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body background="pl.jpeg" style="min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
">

    <div class="container mt-5">
        <div class="row justify-content-center"  style="align-items: center;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="background-color: rgba(0, 0, 0, 0.438); color: white;">
                        <h2 class="card-title text-center" style="color: white;">Login</h2>
                        <form action="login.php" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label><br>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label><br>
                                <input type="password" class="form-control" id="password" name="password" required   placeholder="password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="padding: 1.3em,1.3em; font-size: 12px; margin: 28px; 
                            letter-spacing: 2.5px; font-weight: 500; color: #000; background-color: #fff; border: none; border-radius: 45px;
                            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); transition: all o.3s ease 0s; outline: none;">Login</button>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
